<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>My Big Calculator Contraption</title>
<link href="style.css" rel="stylesheet">
<script src="jscript.js" defer></script>

<body>
  <div class="calculator">
    <div class="screen">
      <div class="topScreen"></div>
      <div class="bottomScreen"></div>
    </div>
    <div class="btnCon gridCon">
      <div class="numBtn">7</div>
      <div class="numBtn">8</div>
      <div class="numBtn">9</div>
      <div class="clearBtn">CE</div>
      <div class="numBtn">4</div>
      <div class="numBtn">5</div>
      <div class="numBtn">6</div>
      <div class="operateBtn">+</div>
      <div class="numBtn">1</div>
      <div class="numBtn">2</div>
      <div class="numBtn">3</div>
      <div class="operateBtn">-</div>
      <div id="deciBtn" class="numBtn">.</div>
      <div class="numBtn">0</div>
      <div class="operateBtn">รท</div>
      <div class="operateBtn">x</div>
      <div id="btnClear"class="clearBtn">Clear</div>
      <div class="equalBtn">=</div>
    </div>
  </div>
</body>

</html>
